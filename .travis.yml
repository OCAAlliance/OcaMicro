jobs:
  include:
  - stage: Windows
    language: cpp
    os: windows
    env:
    - BUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin;C:\Program Files\doxygen\bin"
    - WIX="C:\Program Files (x86)\WiX Toolset v3.11\"
    install:
    - choco install doxygen.install --ignore-checksums --version=1.9.3
    - choco install html-help-workshop --version=1.32.1
    - powershell Install-WindowsFeature Net-Framework-Core
    - choco install wixtoolset --version=3.11.2
    script:
    - export PATH=$BUILD_PATH:$PATH
    - export WIX=$WIX
    - cd OCACompliancyTestTool
    - ./build.cmd
    deploy:
      provider: releases
      token:
        secure: 
      file: 
      - "OCACompliancyTestTool/Out/Aes70CompliancyTestToolDocumentation/html/index.chm"
      - "OCACompliancyTestTool/Out/Debug/Aes70CompliancyTestTool.exe"
      - "OCACompliancyTestTool/Out/Release/Aes70CompliancyTestTool.exe"
      on:
        repo: OCAAlliance/OcaToolsAndDemos
        all_branches: true
  - stage: Stm32
    language: cpp
    os: linux
    before_install:
    - yes "" | sudo add-apt-repository ppa:team-gcc-arm-embedded/ppa
    - sudo apt-get update -qq
    install:
    - sudo apt-get install gcc-arm-embedded
    script:
    - arm-none-eabi-gcc --version
    - make --version
    - cd OCAMicro/OCAMicro
    - export OCA_HOME=`pwd`
    - cd Src
    - make stm32Release
    - stat ../Obj/stm32App/Release/OCALiteProto.bin
    deploy:
      provider: releases
      token:
        secure: 
      file: "OCAMicro/OCAMicro/OCAMicro/Obj/stm32App/Release/OCALiteProto.bin"
      on:
        repo: OCAAlliance/OcaToolsAndDemos
